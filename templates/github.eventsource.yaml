# https://github.com/argoproj/argo-events/blob/master/examples/event-sources/github.yaml
apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: bradfordwagner
  namespace: {{ .Release.Namespace }}
spec:
  template:
    # include csi secret from vault
    container:
      volumeMounts:
        - name: github-token
          mountPath: /mnt/github_token
          readOnly: true
    volumes:
      - name: github-token
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: argo-events-webhook
  github:
    bradfordwagner:
      repositories: {{- .Values.github.repositories | toYaml | nindent 9 }}
      webhook:
        endpoint: /push
        port: {{ .Values.github.eventsource.port | quote }}
        method: POST
        url: https://{{ .Values.github.eventsource.host }}:{{ .Values.github.eventsource.port }}
        serverCertSecret:
          name: webhook-pki
          key: certificate
        serverKeySecret:
          name: webhook-pki
          key: private-key
        webhookSecret:
          name: webhook-pki
          key: github-secret
      events:
        - "*"
      apiToken:
        # pull in secret from csi storage class below
        name: github-access-token
        key: token
      insecure: false
#     insecure: true
      active: true
      contentType: json
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: argo-events-webhook
  namespace: {{ .Release.Namespace }}
spec:
  provider: vault
  secretObjects:
    - secretName: webhook-pki
      type: Opaque
      data:
        - objectName: private-key
          key: private-key
        - objectName: certificate
          key: certificate
        - objectName: githhub-secret
          key: github-secret
    - secretName: github-access-token
      type: Opaque
      data:
        - objectName: token
          key: token
  parameters:
    roleName: bradford_argo_events_reader
    objects: |
      - objectName: token
        secretPath: secret/data/bradford_argo_events
        secretKey: github_access_token
      - objectName: private-key
        secretPath: secret/data/bradford_argo_events
        secretKey: private_key
      - objectName: certificate
        secretPath: secret/data/bradford_argo_events
        secretKey: certificate
      - objectName: github-secret
        secretPath: secret/data/bradford_argo_events
        secretKey: github_secret

